name: Prod Deploy

on:
  workflow_dispatch:

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Cache Next.js Build
        uses: actions/cache@v4
        with:
          path: |
            .next/
            .open-next/
            .sst/
          key: cache-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]xs') }}
          restore-keys: |
            cache-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install AWS Creds
        run: |
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials

      - name: Set environment variables for build
        run: |
          {
            echo DATABASE_URL=${{ secrets.DATABASE_URL }}
            echo NEXT_PUBLIC_URL=${{ vars.NEXT_PUBLIC_URL }}
            echo COMMIT_SHA=${{ github.sha }}
            echo AUTH_SECRET=${{ secrets.AUTH_SECRET }}
            echo AUTH_GOOGLE_ID=${{ secrets.AUTH_GOOGLE_ID }}
            echo AUTH_GOOGLE_SECRET=${{ secrets.AUTH_GOOGLE_SECRET }}
            echo AUTH_ALLOWED_EMAIL=${{ secrets.AUTH_ALLOWED_EMAILS }}
          } > .env.local

      - name: Set SST Config Secret
        run: |
          npx sst secret set DATABASE_URL ${{ secrets.DATABASE_URL }} --stage production
          npx sst secret set NEXT_PUBLIC_URL ${{ vars.NEXT_PUBLIC_URL }} --stage production
          npx sst secret set COMMIT_SHA ${{ github.sha }} --stage production
          npx sst secret set AUTH_SECRET ${{ secrets.AUTH_SECRET }} --stage production
          npx sst secret set AUTH_GOOGLE_ID ${{ secrets.AUTH_GOOGLE_ID }} --stage production
          npx sst secret set AUTH_GOOGLE_SECRET ${{ secrets.AUTH_GOOGLE_SECRET }} --stage production
          npx sst secret set AUTH_ALLOWED_EMAIL ${{ secrets.AUTH_ALLOWED_EMAILS }} --stage production

      - name: Deploy with SST
        run: pnpm run deploy

      - name: Clean up AWS Profile
        run: rm -rf ~/.aws
